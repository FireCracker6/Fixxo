<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/Javascript-Validation/css/style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-4">

    <form action="" novalidate>
        <div class="mb-3">
            <label for="firstName" id="firstName-label" class="form-label">First name</label>
            <input type="text" id="firstName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastName" id="lastName-label" class="form-label">Last name</label>
            <input type="text" id="lastName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" id="email-label" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-5">
            <label for="password" id="password-label" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <div class="d-grid mt-5">
            <button type="submit" class="btn btn-success">COMPLETE</button>
        </div>
    </form>



     
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
