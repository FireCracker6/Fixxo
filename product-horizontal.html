<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="featured-products">
        <div class="card" style="width: 255px;">
          <div class="card h-100">
          
             <div class="featured-image"><img src="/images/featured-product/placeholder.png"  alt="placeholder image">
             </div> 
              <ul class="card-menu ">
                  <li><a href="#" class="arrowlink-favorite"><i class="fa-light fa-heart "></i></a></li>
                  <li><a href="#" class="arrowlink-shuffle"><i class="fa-light fa-code-compare fa-flip-vertical"></i></a></li>
                  <li><a href="#" class="arrowlink-cart"><i class="fa-light fa-bag-shopping"></i></a></li>
              </ul>
              <div class="quickview-buttons"> <a href="#" class="quickview-button quick-btn-border">QUICK VIEW</a>
              </div>   
             
              <div class="card-background">  <div class="featured-image-dark"><img src="/images/featured-product/placeholder-dark.png"  alt="placeholder image"></div></div>
          <div class="card-body">
            
                <h5 class="card-title">Category</h5>
                <h4>Modern Black Blouse</h4>
                    <div class="text-theme">
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                    </div>
                <div class="price">
                  <p class="old-price">$35.00</p>
                  <p class="new-price">$35.00</p>
              </div>
          </div>  
         
      </div>
    </div>
  </div>

  <div class="horizontal-product">

    <div class="horizontal card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <div class="featured-image"><img src="/images/horizontal-product-img-bg.svg"  alt="placeholder image">
            </div> 
             <ul class="card-menu ">
                 <li><a href="#" class="arrowlink-favorite"><i class="fa-light fa-heart "></i></a></li>
                 <li><a href="#" class="arrowlink-shuffle"><i class="fa-light fa-code-compare fa-flip-vertical"></i></a></li>
                 <li><a href="#" class="arrowlink-cart"><i class="fa-light fa-bag-shopping"></i></a></li>
             </ul>
             <div class="horizontal quickview-buttons"> <a href="#" class="quickview-button quick-btn-border">QUICK VIEW</a>
             </div>   
            
             <div class="card-background">  <div class="featured-image-dark"><img src="/images/horizontal-product-img-bg.svg"  alt="placeholder image"></div></div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Category</h5>
          <h4>Modern Black <br>Blouse</h4>
                    <div class="text-theme">
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                        <i class="fa-solid fa-star-sharp"></i>
                    </div>
            
              <div class="price">
                <p class="old-price">$35.00</p>
                <p class="new-price">$35.00</p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
